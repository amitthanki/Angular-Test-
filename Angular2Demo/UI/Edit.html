<div class="container">
    <h2>Update Data</h2>

    <form [formGroup]="userForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [(ngModel)]="customer.Name" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" [(ngModel)]="customer.Email" />
            <!--<control-messages [control]="userForm.controls.email" [label]="'email'"></control-messages>-->
        </div>

        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" formControlName="street" [(ngModel)]="customer.Street" />
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city" [(ngModel)]="customer.City" />
        </div>
        <div class="form-group">
            <label>PostalCode</label>
            <input type="text" class="form-control" formControlName="postalcode" [(ngModel)]="customer.Postalcode" />
            <!--<div *ngIf="userForm.controls['address'].controls['postalcode'].hasError('pattern')" class="alert alert-danger">
                  5 digit required
            </div>-->
        </div>
        <div class="form-group">
            <label>PostalCode1</label>
            <input type="text" class="form-control" formControlName="postalcode" [(ngModel)]="customer.Postalcode" />
            <!--<div *ngIf="userForm.controls['address'].controls['postalcode'].hasError('pattern')" class="alert alert-danger">
              5 digit required
        </div>-->
        </div>
        <div class="form-group">
            <label>Country</label>
            <select class="form-control" formControlName="SelectedCountry" [(ngModel)]="SelectedCountry">
                <option value=0>--Select Country--</option>
                <option *ngFor="let country of countries" value={{country.CountryID}}>{{country.CountryName}}</option>
            </select> <br />
        </div>
        <button type="button" (click)="onSubmit(userForm)" class="btn btn-primary" value="ee">Save</button>
        <button type="button" (click)="onReset(userForm)" class="btn btn-primary" value="ee">Reset</button>
    </form>   
</div>
